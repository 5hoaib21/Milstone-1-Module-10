<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      body{
        margin-left: 100px;
      }
      .container,
      .inner {
        width: 200px;
        height: 200px;
      }
      .container {
        border: 2px solid black;
        background-color: bisque;
      }
      .inner {
        border: 2px solid brown;
        background-color: yellow;
        /* transform: scale(0.75); */
        /* transform: scale(0.5) translateX(100px) translateY(100px) rotate(45deg); */
      }
      .inner:hover{

        transform:    rotate(45deg);
        
        /* transition: 0.5ms; */

      }
    </style>
  </head>
  <body>
    <h2>explore transform and translate</h2>
    <div class="container">
      <div class="inner">inner 1</div>
    </div>
    <div class="container">
      <div class="inner">inner 2</div>
    </div>
    <div class="container">
      <div class="inner">inner 3</div>
    </div>
  </body>
</html>
