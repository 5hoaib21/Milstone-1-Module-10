<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <style>
    .box{
      width: 100px;
      height: 100px;
      margin-left: 3rem;
      border: 2px solid rgb(75, 72, 68);
      padding: 5px;
      border-radius: 5px;
      background-color: pink;
      margin-bottom: 5px; 
      /* transition: width 3s linear 3s, background-color 3s ease-in 3s; */

      transition: transform 0.5s 0.5s;
    }
    .box:hover{
      transform: rotate(45deg) scale(1.3) translateX(150px);
      /* width: 400px;
      background-color: peru; */

      
    }
    
  </style>
</head>
<body>
  <ul>
    <li>Transform: change the shape. this is a css style property name</li>
    <li>Translate: it is a value of the transform style rule. this means you move either x, or y or both axis</li>
    <li>Transition: how long it will take to do the change of the shape or color </li>
  </ul>
  <div class="box">box 1</div>
  <div class="box">box 2</div>
  <div class="box">box 3</div>
</body>
</html>
